# Site
name: "alienteavend"
title: "alienteavend"
description: "A blog about software engineering, e-sport coaching and personal development."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /mediumish-theme-jekyll
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  alienteavend:
    name: alienteavend
    display_name: alienteavend
    gravatar: 0b4fac10efbe152715ea6470e6f9dbdf
    email: alienteavend@overwatchdojo.com
    web: https://www.alienteavend.github.io
    twitter: https://twitter.com/alienteavend
    description: "🤖Senior Full Stack Software Engineer | 🎮CTO of @omnicoachapp | 📺Owner of @owdojo | 🏅Semi-professional #overwatch coach | 🕹️Competitive gamer"
 
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
